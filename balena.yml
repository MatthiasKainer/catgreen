name: catgreen
type: sw.application
description: >-
  A dashboard that either showing you your failing builds on Azure DevOps and GitHub, 
  or a random cat gif if there's nothing failing. 
  
  So it's way of saying "all green" by showing you a cat.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/MatthiasKainer/catgreen'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/MatthiasKainer/catgreen/main/src/server/public/1144200-e91e63.png
data:
  applicationEnvironmentVariables:
    - AZURE_DEVOPS_PAT_TOKEN: ""
    - GITHUB_API_TOKEN: ""
version: 1.0.0